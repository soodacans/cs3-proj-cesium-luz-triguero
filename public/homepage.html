<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Erin Luz and Sofia Triguero">
  <meta name="description" content="A simple game where the user makes cake and icecream for their customers! This is the homepage.">
  <meta name="keywords" content="game, cafe, food, decorate, dessert, cake, icecream, cute">
  <title>Cherry on Top</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  
<body>

    <header>
        <img align="left" src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/logo.png?v=1734880906284" alt="Logo">
        <div>
            <a href="homeInfo">
                <figure>
                  <img src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/homeInfo.png?v=1734881107546" alt="Home Info">
                  <figcaption>Home Page</figcaption>
              </figure>  
            </a>
          
            <a href="socials">
              <figure>
                <img src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/socials.png?v=1734879760189" alt="Socials">
                <figcaption>Socials</figcaption>
              </figure>
            </a>
          
            <a href="recipes">
              <figure>
              <img src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/recipes.png?v=1734879631632" alt="Recipes">
              <figcaption>Creators' Recipes</figcaption>
              </figure>
            </a>
          
            <a href="exit" onclick="exitGame()">
              <figure>
              <img src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/exit.png?v=1734882596802" alt="Exit Game">
              <figcaption>Exit Game</figcaption>
              </figure>
            </a>
        </div>
    </header>

    <div class="greeting">
      <img src="/images/greeting.png" alt="Greeting">
      <a href="#" onclick="enterGame()"><img src="/images/enter_button.png" alt="Enter Button"></a>
    </div>

<script defer src="script.js"></script>
</body>

</html>
