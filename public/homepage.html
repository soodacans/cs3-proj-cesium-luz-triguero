<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Erin Luz and Sofia Triguero">
  <meta name="description" content="A simple game where the user makes cake and icecream for their customers! This is the homepage.">
  <meta name="keywords" content="game, cafe, food, decorate, dessert, cake, icecream, cute">
  <title>Greatest </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  
<body>

    <header>
        <img align="left" src="https://cdn.glitch.global/5c7f8dc4-a8ab-446f-94bb-7ca841fad583/logo.png?v=1734879302968" alt="Logo">
        <div>
            <a href="/socials"><img src="/images/socials.png" alt="Socials"></a>
            <a href="/recipes"><img src="/images/recipes.png" alt="Recipes"></a>
            <a href="#" onclick="exitGame()"><img src="/images/exit.png" alt="Exit Game"></a>
        </div>
    </header>

  
    <div id="intro">
        <h1>Welcome to TITLE!</h1>
        <div>
            <button class="button" onclick="startGame()">
                <img src="start_button_image.png" alt="Start Game">
            </button>
        </div>
    </div>
  
      <!-- allows user to select apron color-->
      <div id="apronSelection">
        <h2>Select an Apron</h2>
        <div>
            <button class="button" onclick="selectApron('Apron 1')">
                <img src="apron1_image.jpg" alt="Apron 1">
            </button>
            <button class="button" onclick="selectApron('Apron 2')">
                <img src="apron2_image.jpg" alt="Apron 2">
            </button>
            <button class="button" onclick="selectApron('Apron 3')">
                <img src="apron3_image.jpg" alt="Apron 3">
            </button>
        </div>
    </div>

<script defer src="script.js"></script>
</body>

</html>
